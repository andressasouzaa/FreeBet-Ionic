<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
  
      <!-- ÁREA DA LOGO -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 ion-text class="text-white">
          <strong>OLÁ,</strong> SEJA BEM VINDO!
        </h4>
      </div>
  
      <!-- ÁREA DE LOGIN -->
      <form class="list-form">
        <ion-item>
          <ion-label floating>
            <ion-icon name="md-mail" item-start class="text-white"></ion-icon>
            Email
          </ion-label>
          <ion-input [(ngModel)]="email"  name="Email" type="email" ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label  floating>
            <ion-icon name="md-lock" item-start class="text-white"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password" name="Senha" [(ngModel)]="senha"></ion-input>
        </ion-item>
      </form>
  
      <p text-right ion-text color="white" tappable (click)="forgotPass()"><strong>Esqueceu a senha?</strong></p>
  
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="loginEmail()">
          <ion-icon name="log-in"></ion-icon>
          ENTRAR
        </button>
  
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <button ion-button icon-only block class="btn-facebook" (click)="loginFace()">
                <ion-icon name="logo-facebook"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-4>
              
            </ion-col>
            <ion-col col-4>
                <button ion-button icon-only block class="btn-twitter">
                  <ion-icon name="logo-twitter"></ion-icon>
                </button>
              </ion-col>
          </ion-row>
        </ion-grid>

        <!-- ÁREA DE REGISTRO-->
      </div>
      <div text-center margin-top>
        <span ion-text color="white" tappable (click)="register()"><strong>Criar conta</strong></span>
      </div>
      
      <div text-center margin-top>
      <span ion-text color="white" tappable (click)="login()"><strong>Entrar Anônimo</strong></span>
        </div>
  
    </div>
  </ion-content>
